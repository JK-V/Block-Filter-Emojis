<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" charset="utf-8" Content-Type: "text/html";>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Block-Filter Emojis Demo</h1>
      </ion-header-bar>
      <ion-content ng-controller="emojiFilter">
          
          <textarea class=" text-box font-grey-smaller-reg" rows="14" name="comment" style="width: 90%;
            padding-top: 10px;
            margin-top: 15px;
            margin-left: 15px;" wrap="hard" required="true" type="text"
                  ng-model="message" ng-change="filterInput()"></textarea>

                  <button class="button text-align" style="height: 30px;
            width: 90%; background-color: gray;
            margin-top: 20px; margin-left: 15px;
            color: white;" ng-click="filterEmojisBtn()" > Test/Filter Emojis </button>


          <h6 style="padding: 10px; margin-top: 10px;">Below paragraph shows thresult of 2nd or 3rd method calls. Please refer app.js file.</h6>
                <p class="font-grey-smaller" style="margin-top: 10px;
            text-align: center;
            border-color: black;
            border-width: 2px;
            margin-left: 15px; padding: 5px;
            width: 90%; background-color: aliceblue;" ng-bind-html="message_result"></p>
          
      </ion-content>
    </ion-pane>
  </body>
</html>
